<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Paiements Mensuels pour une Nouvelle Maison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1em;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .back-button {
            text-align: center;
            margin-top: 15px;
        }
        .back-button a {
            color: #007bff;
            text-decoration: none;
            font-size: 1em;
        }
        .back-button a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="calculatorSection">
        <h1>Calcul des Paiements Mensuels pour une Nouvelle Maison</h1>

        <label for="housePrice">Prix de la nouvelle maison :</label>
        <input type="number" id="housePrice" value="500000" required>

        <label for="remainingMortgage">Solde hypothécaire actuel :</label>
        <input type="number" id="remainingMortgage" value="342530" required>

        <label for="savings">Montant à mettre de côté pour l’épargne :</label>
        <input type="number" id="savings" value="40000" required>

        <label for="realtorFees">Pourcentage pour les frais de courtage immobilier :</label>
        <input type="number" id="realtorFees" value="5" step="0.1" required>

        <label for="interestRate">Taux d'intérêt hypothécaire (%) :</label>
        <input type="number" id="interestRate" value="3" step="0.1" required>

        <label for="amortization">Durée d'amortissement (en années) :</label>
        <input type="number" id="amortization" value="25" required>

        <button onclick="calculateMonthlyPayment()">Calculer le paiement mensuel</button>
    </div>

    <div id="resultSection" class="result hidden">
        <h2>Résultat</h2>
        <p id="resultContent"></p>
        <button onclick="showCalculator()">Retour</button>
    </div>

    <div class="back-button">
        <a href="index.html">Retour à l'accueil</a>
    </div>

    <script>
        function showCalculator() {
            document.getElementById("calculatorSection").classList.remove("hidden");
            document.getElementById("resultSection").classList.add("hidden");
        }

        function calculateMonthlyPayment() {
            // Récupérer les valeurs des champs
            const housePrice = parseFloat(document.getElementById("housePrice").value);
            const remainingMortgage = parseFloat(document.getElementById("remainingMortgage").value);
            const savings = parseFloat(document.getElementById("savings").value);
            const realtorFees = parseFloat(document.getElementById("realtorFees").value) / 100;
            const interestRate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
            const amortization = parseInt(document.getElementById("amortization").value) * 12;

            // Calcul de la mise de fonds disponible après frais de courtage
            const realtorFeeAmount = housePrice * realtorFees;
            const netMortgageAmount = housePrice - remainingMortgage - savings - realtorFeeAmount;

            // Calcul du paiement mensuel
            const monthlyPayment = (netMortgageAmount * interestRate) / (1 - Math.pow(1 + interestRate, -amortization));

            // Afficher le résultat
            document.getElementById("calculatorSection").classList.add("hidden");
            document.getElementById("resultSection").classList.remove("hidden");

            document.getElementById("resultContent").innerHTML = `
                <p><strong>Prix de la nouvelle maison :</strong> ${housePrice.toFixed(2)} $</p>
                <p><strong>Solde hypothécaire restant :</strong> ${remainingMortgage.toFixed(2)} $</p>
                <p><strong>Montant à mettre de côté :</strong> ${savings.toFixed(2)} $</p>
                <p><strong>Frais de courtage :</strong> ${realtorFeeAmount.toFixed(2)} $</p>
                <p><strong>Montant du prêt hypothécaire net :</strong> ${netMortgageAmount.toFixed(2)} $</p>
                <p><strong>Montant des paiements mensuels :</strong> ${monthlyPayment.toFixed(2)} $</p>
            `;
        }
    </script>

</body>
</html>
