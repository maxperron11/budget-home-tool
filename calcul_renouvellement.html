<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Paiements Mensuels au Renouvellement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1em;
            color: #333;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }
        .highlight {
            font-size: 1.4em;
            color: #28a745;
            font-weight: bold;
        }
        .back-button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            display: block;
            padding: 15px;
            font-size: 1em;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

        /* Style responsive pour mobile */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 1.3em;
            }
            button, .back-button {
                font-size: 1em;
                padding: 12px;
            }
            .highlight {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <h1>Calcul des Paiements Mensuels au Renouvellement</h1>

    <div id="calculatorSection">
        <label for="remainingBalance">Montant résiduel de l'hypothèque :</label>
        <input type="number" id="remainingBalance" placeholder="Ex: 300000" required>

        <label for="renewalRate">Nouveau taux d'intérêt (%) :</label>
        <input type="number" id="renewalRate" placeholder="Ex: 3" step="0.01" required>

        <label for="termDuration">Durée du terme (années) :</label>
        <select id="termDuration">
            <option value="1">1 an</option>
            <option value="2">2 ans</option>
            <option value="3">3 ans</option>
            <option value="4">4 ans</option>
            <option value="5">5 ans</option>
        </select>

        <label for="amortizationDuration">Durée totale de l'amortissement (années) :</label>
        <select id="amortizationDuration">
            <option value="25" selected>25 ans</option>
            <option value="20">20 ans</option>
            <option value="15">15 ans</option>
            <option value="10">10 ans</option>
        </select>

        <button onclick="calculateRenewalPayment()">Calculer le paiement mensuel</button>
    </div>

    <div id="resultSection" class="result hidden">
        <h2>Résultat du Calcul</h2>
        <p><strong>Montant des paiements mensuels :</strong> <span class="highlight" id="monthlyPaymentResult"></span> $</p>
    </div>

    <!-- Bouton pour revenir à l'index -->
    <a href="index.html" class="back-button">Retour à l'accueil</a>

    <script>
        function calculateRenewalPayment() {
            // Récupérer les valeurs des champs
            const remainingBalance = parseFloat(document.getElementById("remainingBalance").value);
            const renewalRate = parseFloat(document.getElementById("renewalRate").value) / 100 / 12; // Taux mensuel
            const amortizationDuration = parseInt(document.getElementById("amortizationDuration").value) * 12; // Convertir en mois

            // Calculer le paiement mensuel en fonction du montant résiduel, du taux et de l'amortissement
            const monthlyPayment = (remainingBalance * renewalRate) / (1 - Math.pow(1 + renewalRate, -amortizationDuration));

            // Afficher le résultat
            document.getElementById("monthlyPaymentResult").textContent = monthlyPayment.toFixed(2);
            document.getElementById("resultSection").classList.remove("hidden");
        }
    </script>

</body>
</html>
