<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Budget pour une Nouvelle Maison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        h2 {
            font-size: 1.2em;
            margin-top: 20px;
            color: #555;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1em;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .highlight {
            font-size: 1.4em;
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>

    <div id="calculatorSection">
        <h1>Calculateur de Budget pour une Nouvelle Maison</h1>

        <!-- Inputs here -->

        <button onclick="validateAndGenerateReport()">Générer le rapport</button>
    </div>

    <div id="reportSection" class="hidden">
        <h1>Rapport de Budget pour l'Achat de Maison</h1>
        <div id="reportContent"></div>
        <button onclick="showCalculator()">Retour à la Table de Calcul</button>
    </div>

    <script>
        function showCalculator() {
            document.getElementById("calculatorSection").classList.remove("hidden");
            document.getElementById("reportSection").classList.add("hidden");
        }

        function validateAndGenerateReport() {
            const inputs = document.querySelectorAll('input[type="number"]');
            let isValid = true;

            inputs.forEach(input => {
                const errorSpan = document.getElementById(input.id + 'Error');
                if (input.value === '' || isNaN(input.value)) {
                    errorSpan.style.display = 'inline';
                    isValid = false;
                } else {
                    errorSpan.style.display = 'none';
                }
            });

            if (isValid) {
                generateReport();
            }
        }

        function generateReport() {
            const salePrice = parseFloat(document.getElementById("salePrice").value);
            const remainingMortgage = parseFloat(document.getElementById("remainingMortgage").value);
            const savings = parseFloat(document.getElementById("savings").value);
            const realtorFees = parseFloat(document.getElementById("realtorFees").value) / 100;
            const notaryFees = parseFloat(document.getElementById("notaryFees").value);
            const inspectionFees = parseFloat(document.getElementById("inspectionFees").value);
            const otherFees = parseFloat(document.getElementById("otherFees").value);
            const monthlyPayment = parseFloat(document.getElementById("monthlyPayment").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
            const amortization = parseInt(document.getElementById("amortization").value) * 12;

            const realtorFeeAmount = salePrice * realtorFees;
            const cashDownAvailable = salePrice - remainingMortgage;
            const netProceeds = cashDownAvailable - savings - realtorFeeAmount - notaryFees - inspectionFees - otherFees;

            const maxLoanAmount = (monthlyPayment / interestRate) * (1 - Math.pow(1 + interestRate, -amortization));
            const newHousePrice = netProceeds + maxLoanAmount;

            let welcomeTax = 0;
            if (newHousePrice <= 58900) {
                welcomeTax = newHousePrice * 0.005;
            } else if (newHousePrice <= 294600) {
                welcomeTax = (58900 * 0.005) + ((newHousePrice - 58900) * 0.01);
            } else if (newHousePrice <= 585200) {
                welcomeTax = (58900 * 0.005) + ((294600 - 58900) * 0.01) + ((newHousePrice - 294600) * 0.015);
            } else if (newHousePrice <= 1170500) {
                welcomeTax = (58900 * 0.005) + ((294600 - 58900) * 0.01) + ((585200 - 294600) * 0.015) + ((newHousePrice - 585200) * 0.02);
            } else {
                welcomeTax = (58900 * 0.005) + ((294600 - 58900) * 0.01) + ((585200 - 294600) * 0.015) + ((1170500 - 585200) * 0.02) + ((newHousePrice - 1170500) * 0.03);
            }

            const maxHomePrice = newHousePrice - welcomeTax;

            document.getElementById("calculatorSection").classList.add("hidden");
            document.getElementById("reportSection").classList.remove("hidden");

            document.getElementById("reportContent").innerHTML = `
                <div class="section">
                    <h2>1. Argent provenant de la vente de la maison actuelle</h2>
                    <p><strong>Prix de vente estimé :</strong> ${salePrice.toFixed(2)} $</p>
                    <p><strong>Solde hypothécaire restant :</strong> ${remainingMortgage.toFixed(2)} $</p>
                    <p><strong>Montant de cashdown disponible :</strong> ${cashDownAvailable.toFixed(2)} $</p>
                </div>
                
                <div class="section">
                    <h2>2. Dépenses liées à l'achat de la nouvelle maison</h2>
                    <p><strong>Montant épargné :</strong> ${savings.toFixed(2)} $</p>
                    <p><strong>Frais de courtage :</strong> ${realtorFeeAmount.toFixed(2)} $</p>
                    <p><strong>Frais de notaire :</strong> ${notaryFees.toFixed(2)} $</p>
                    <p><strong>Frais d'inspection :</strong> ${inspectionFees.toFixed(2)} $</p>
                    <p><strong>Autres frais :</strong> ${otherFees.toFixed(2)} $</p>
                    <p><strong>Taxe de bienvenue :</strong> ${welcomeTax.toFixed(2)} $</p>
                </div>

                <div class="section">
                    <h2>3. Montant total pour la nouvelle maison</h2>
                    <p><strong>Montant maximal de l'hypothèque :</strong> ${maxLoanAmount.toFixed(2)} $</p>
                    <p class="highlight"><strong>Montant total maximal pour la nouvelle maison :</strong> ${maxHomePrice.toFixed(2)} $</p>
                </div>
            `;
        }
    </script>

</body>
</html>
